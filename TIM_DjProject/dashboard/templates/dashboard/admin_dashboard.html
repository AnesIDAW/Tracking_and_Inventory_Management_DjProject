{% extends "admin/base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5>Total Products</h5>
                    <p>{{ total_products }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5>In Transit</h5>
                    <p>{{ in_transit }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5>Delivered</h5>
                    <p>{{ delivered }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5>Total Vehicles</h5>
                    <p>{{ total_vehicles }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
