{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIM Client Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid mt-4">
    <div class="row text-center">
        <!-- Total Products -->
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Products</h5>
                    <h3 id="total-products">0</h3>
                </div>
            </div>
        </div>

        <!-- In Transit -->
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">In Transit</h5>
                    <h3 id="in-transit">0</h3>
                </div>
            </div>
        </div>

        <!-- Delivered -->
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <h5 class="card-title">Delivered</h5>
                    <h3 id="delivered">0</h3>
                </div>
            </div>
        </div>

        <!-- Pending Pickup -->
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Pending Pickup</h5>
                    <h3 id="pending">0</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Status bar Container  -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id="status-bar" style="width: 500px;"></div>
        </div>
    </div>
</div>

<!-- Table Showing Product Status -->
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for product in client_products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>


{% endblock content %}
